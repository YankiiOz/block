<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <section class="loyalty">
        <div class="box">
            <div class="box-info">
                <ul class="info-list">
                    <li class="info-list__item-1">72.7%</li>
                    <li class="info-list__item-2">Лояльность</li>
                    <li class="info-list__item-3">ниже среднего</li>

                <p class="box-calculations">по отрасли: FMCG
                    значений слева от медианы 52.0% - 83.1%
                </p>
                <div class="loyalty-progress">
                <svg  class="icon" viewBox="0 0 512 512">
                    <path d="M414 321.94L274.22 158.82a24 24 0 00-36.44 0L98 321.94c-13.34 15.57-2.28 39.62 18.22 39.62h279.6c20.5 0 31.56-24.05 18.18-39.62z"></path>
                </svg>
                <span class="box-info__progress">3.1</span>
            </div>
            </div>
            <div class="diagram">
                <svg class="diagram-svg">
                    <circle class="diagram-svg__circle" cx = "150" cy = "150" r = "150"></circle>
                    <circle class="diagram-svg__circle" cx = "150" cy = "150" r = "150"></circle>
                    <circle class="diagram-svg__circle" cx = "150" cy = "150" r = "150"></circle>

                </svg>
            </div>
        </div>

        <div class="loyalty-indicators">

    <svg class="line-svg" width="20" height="400" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 10 H 90 V 290 H 10 L 10 10 z" fill="none" stroke="rgb(231, 234, 241)" stroke-width="3"/>
      <use xlink:href="#ring"></use>
      </svg>
            <div class="loyalty-groups">
                <ul class="loyalty-groups__list">
                    <li class="loyalty-groups__item">Промоутеры</li>
                    <li class="loyalty-groups__item">Скептики</li>
                    <li class="loyalty-groups__item">Критики</li>
                </ul>
            </div>
        

        <div class="loyalty-percents">
            <ul class="loyalty-percents__list">
                <li class="loyalty-percents__item">32.0%<span>81</span></li>
                <li class="loyalty-percents__item">39.1%<span>8</span></li>
                <li class="loyalty-percents__item">79.8%<span>7</span></li>
            </ul>
        </div>

        <div class="loyalty-indicator">
                 <ul class="loyalty-indicator__list">
                <li class="loyalty-indicator__item">+1.2%</li>
                <li class="loyalty-indicator__item">+4.8%</li>
                <li class="loyalty-indicator__item">-9.7%</li>
            </ul> 
        </div>
    </div>
